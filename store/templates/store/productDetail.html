<!DOCTYPE html>
{% extends 'store/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product detail</title>
</head>
<body>

{% block content %}
    <div class="row">

        <div class="col-lg-4">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back</a>

        </div>
      <div class="col-lg-4">
                <img class="thumbnail"  style= 'object-fit: scale-down' src="{{ product.imageURL }}"/>


                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>

                    <button data-product="{{ product.id }}" data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Add to Cart
                    </button>
                    <h4 style="display: inline-block; float: right"><strong>
                        ${{ product.price|floatformat:2 }}
                    </strong></h4>
                </div>
            </div>

        <div class="col-lg-4 box-element product">
            <p style="line-height: 30px">{{ product.desc }}</p>
        </div>


    </div>


{% endblock content %}

</div>
</body>
</html>
